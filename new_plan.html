<!DOCTYPE html>

<html>

    <head>
        <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="new_plan.css">
        <script src="new_plan.js"></script>
        <link rel='stylesheet' type='text/css' href='http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css'/>
        <title>New PlanIt</title>
    </head>
        
        <body>
            <section id="hire">
            <h1>Make a PlanIt</h1>
            
            <form>
                  <div class="field name-box">
                        <input type="text" id="name" placeholder="Name"/>
                        <label for="name">PlanIt Name</label>
                        <span class="ss-icon">check</span>
                  </div>

                  <div class="field email-box">
                        <input type="text" id="email" placeholder="Where Are We Going?"/>
                        <label for="email">Location</label>
                        <span class="ss-icon">check</span>
                  </div>
                  
                  <div class="field email-box">
                        <input type="text" id="date" placeholder="MM/DD/YYYY"/>
                        <label for="email">Date</label>
                        <span class="ss-icon">check</span>
                  </div>
                  
                  <div class="field email-box">
                        <input type="text" id="time" placeholder="00:00 - 00:00"/>
                        <label for="email">Time</label>
                        <span class="ss-icon">check</span>
                  </div>
                  
                  <div class="field email-box">
                        <input type="text" id="date" placeholder="Who Do You Want to Bring?"/>
                        <label for="email">Friends</label>
                        <span class="ss-icon">check</span>
                  </div>
                  
                  <div class="field msg-box">
                        <textarea id="msg" rows="4" placeholder="What Are We Doing?"/></textarea>
                        <label for="msg">Description</label>
                        <span class="ss-icon">check</span>
                  </div>
                  
                  <div class="field email-box">
                        <input type="text" id="date" placeholder="MM/DD/YYYY"/>
                        <label for="email">RSVP By</label>
                        <span class="ss-icon">check</span>
                  </div>

                  <FORM class="button" METHOD="LINK" ACTION="dashboard.html">
                      <INPUT id="start" TYPE="submit" VALUE="Create">
                  </FORM>
              </form>
            </section
        
        </body>
    </html>
